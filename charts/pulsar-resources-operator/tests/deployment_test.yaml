suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should pass all default settings
    asserts:
      - isAPIVersion:
          of: apps/v1
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -pulsar-resources-operator$
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.replicas
          value: 1
      - isNull:
          path: spec.template.spec.containers[0].resources.requests
      - isNull:
          path: spec.template.spec.containers[0].resources.limits

  - it: should update the image version successfully
    set:
      image.manager.tag: v0.8.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: docker.io/streamnative/pulsar-resources-operator:v0.8.0

  - it: should update the replicas successfully
    set:
      replicaCount: 2
    asserts:
      - equal:
          path: spec.replicas
          value: 2

  - it: should update the resources requests successfully
    set:
      resources.requests.cpu: 10m
      resources.requests.memory: 128Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 10m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
