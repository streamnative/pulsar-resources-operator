apiVersion: resource.streamnative.io/v1alpha1
kind: PulsarSink
metadata:
  name: test-pulsar-sink
  namespace: default
spec:
  autoAck: true
  className: org.apache.pulsar.io.datagenerator.DataGeneratorPrintSink
  # Note: cleanupSubscription defaults to false when omitted
  # Only set explicitly when you need a non-default value
  # cleanupSubscription: false
  connectionRef:
    name: "test-pulsar-connection"
  customRuntimeOptions: {}
  inputs:
  - sink-input
  archive:
    url: builtin://data-generator
  lifecyclePolicy: CleanUpAfterDeletion
  name: test-pulsar-sink
  namespace: default
  parallelism: 1
  processingGuarantees: EFFECTIVELY_ONCE
  secrets:
    SECRET1:
      key: hello
      path: sectest
  sourceSubscriptionPosition: Latest
  tenant: public