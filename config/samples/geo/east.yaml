apiVersion: zookeeper.streamnative.io/v1alpha1
kind: ZooKeeperCluster
metadata:
  name: zookeepers-east
  namespace: east
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud-east
spec:
  image: streamnative/private-cloud:3.0.1.4
  replicas: 3
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
