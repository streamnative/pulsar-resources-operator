apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarBroker
metadata:
  name: brokers-east
  namespace: east
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud-east
spec:
  image: streamnative/private-cloud:3.0.1.4
  replicas: 1
  zkServers: zookeepers-east-zk:2181
  config:
    clusterName: east
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
---
apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarProxy
metadata:
  name: proxys-east
  namespace: east
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud-east
spec:
  image: streamnative/private-cloud:3.0.1.4
  replicas: 1
  brokerAddress: brokers-east-broker
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true