apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarBroker
metadata:
  name: brokers-west
  namespace: west
spec:
  image: streamnative/private-cloud:3.0.1.4
  replicas: 1
  zkServers: zookeepers-west-zk:2181
  config:
    clusterName: west
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
---
apiVersion: pulsar.streamnative.io/v1alpha1
kind: PulsarProxy
metadata:
  name: proxys
  namespace: west
spec:
  image: streamnative/private-cloud:3.0.1.4
  replicas: 1
  brokerAddress: brokers-west-broker
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true