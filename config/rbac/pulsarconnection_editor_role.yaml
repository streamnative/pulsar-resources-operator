# permissions for end users to edit pulsarconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pulsarconnection-editor-role
rules:
- apiGroups:
  - pulsar.streamnative.io
  resources:
  - pulsarconnections
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pulsar.streamnative.io
  resources:
  - pulsarconnections/status
  verbs:
  - get
